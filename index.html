<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кінозал</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: blue;
            color: white;
            margin: 0;
            padding: 20px;
            overflow: hidden; /* Зробить так, щоб метелики не виходили за межі екрану */
        }
        #video-container {
            margin-top: 20px;
        }
        iframe {
            width: 80%;
            height: 500px;
            max-width: 900px;
            border: none;
        }
        .error {
            color: red;
            font-size: 20px;
        }

        /* Стилі для метеликів */
        .butterfly {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://cdn.broshka.com.ua/items/PZ5UTosO6lUUm6RFPLeh2VtuzApEOHS1oQZnUREa.jpg');
            background-size: cover;
            opacity: 0.8;
            animation: fly 10s infinite ease-in-out;
        }

        /* Анімація для метеликів */
        @keyframes fly {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            25% {
                transform: translate(200px, 50px);
                opacity: 0.8;
            }
            50% {
                transform: translate(400px, 100px);
                opacity: 1;
            }
            75% {
                transform: translate(200px, 150px);
                opacity: 0.8;
            }
            100% {
                transform: translate(0, 200px);
                opacity: 1;
            }
        }
      
      
      
    </style>
</head>
<body>

    <h1>Кінозал</h1>
    <div id="video-container">
        <p class="error" id="error-message" style="display:none;">Помилка: некоректне посилання на відео!</p>
        <iframe id="videoFrame" allowfullscreen></iframe>
    </div>

    <script>
        function getParameterByName(name) {
            const url = new URL(window.location.href);
            return url.searchParams.get(name);
        }

        let videoUrl = getParameterByName('video');
        const iframe = document.getElementById('videoFrame');
        const errorMessage = document.getElementById('error-message');

        if (videoUrl) {
            // Автоматично додаємо HTTPS, якщо не вказано
            if (!videoUrl.startsWith("http")) {
                videoUrl = "https://" + videoUrl;
            }

            // Формуємо іфрейм із переданого посилання
            iframe.src = videoUrl;
        } else {
            iframe.style.display = "none";
            errorMessage.style.display = "block";
        }
    </script>

    <!-- Метелики -->
    <div class="butterfly" style="top: 50px; left: 100px;"></div>
    <div class="butterfly" style="top: 50px; left: 20px;"></div>
    <div class="butterfly" style="top: 50px; right: 300px;"></div>
    <div class="butterfly" style="top: 150px; right: 400px;"></div>
  
  <div class="butterfly" style="top: 100px; left: 10px;"></div>
    <div class="butterfly" style="top: 10px; left: 80px;"></div>
    <div class="butterfly" style="top: 20px; right: 200px;"></div>
    <div class="butterfly" style="top: 150px; right: 400px;"></div>

  
  
</body>
</html>
